<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Numbers exercise</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='numbers_page.css') }}">
</head>
<body>


    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            {% for key in student_details %}
                <tr>
                    <td>{{key}}</td>
                    <td>{{student_details[key]}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
